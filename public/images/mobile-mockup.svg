<svg width="400" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Outline -->
  <rect width="100%" height="100%" fill="#0D0D14"/>
  <rect x="50" y="50" width="300" height="700" rx="30" fill="#141421" stroke="#A1A1B5" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="60" y="80" width="280" height="620" rx="5" fill="#0D0D14"/>
  
  <!-- Status Bar -->
  <rect x="60" y="80" width="280" height="40" rx="5" fill="#1C1C2E"/>
  <circle cx="90" cy="100" r="8" fill="#7A6FE3"/>
  <rect x="240" y="95" width="30" height="10" rx="5" fill="#A1A1B5"/>
  <rect x="280" y="95" width="30" height="10" rx="5" fill="#A1A1B5"/>
  
  <!-- App Header -->
  <rect x="60" y="120" width="280" height="60" rx="5" fill="#1C1C2E"/>
  <circle cx="90" cy="150" r="15" fill="#7A6FE3"/>
  <rect x="120" y="140" width="150" height="20" rx="5" fill="#A1A1B5"/>
  
  <!-- Content Section 1 -->
  <rect x="70" y="190" width="260" height="120" rx="10" fill="#1C1C2E"/>
  <rect x="90" y="210" width="220" height="15" rx="3" fill="#A1A1B5"/>
  <rect x="90" y="235" width="160" height="10" rx="3" fill="#A1A1B5"/>
  <rect x="90" y="255" width="220" height="40" rx="5" fill="#7A6FE3" opacity="0.7"/>
  
  <!-- Content Section 2 -->
  <rect x="70" y="320" width="260" height="100" rx="10" fill="#1C1C2E"/>
  <circle cx="100" cy="350" r="15" fill="#F5A623"/>
  <rect x="130" y="340" width="180" height="15" rx="3" fill="#A1A1B5"/>
  <rect x="130" y="365" width="140" height="10" rx="3" fill="#A1A1B5"/>
  <rect x="130" y="385" width="180" height="10" rx="3" fill="#A1A1B5"/>
  
  <!-- Content Section 3 -->
  <rect x="70" y="430" width="260" height="100" rx="10" fill="#1C1C2E"/>
  <circle cx="100" cy="460" r="15" fill="#2BB592"/>
  <rect x="130" y="450" width="180" height="15" rx="3" fill="#A1A1B5"/>
  <rect x="130" y="475" width="140" height="10" rx="3" fill="#A1A1B5"/>
  <rect x="130" y="495" width="180" height="10" rx="3" fill="#A1A1B5"/>
  
  <!-- Bottom Navigation -->
  <rect x="60" y="640" width="280" height="60" rx="5" fill="#1C1C2E"/>
  <circle cx="100" cy="670" r="10" fill="#A1A1B5"/>
  <circle cx="200" cy="670" r="10" fill="#7A6FE3"/>
  <circle cx="300" cy="670" r="10" fill="#A1A1B5"/>
  
  <!-- Home Button -->
  <circle cx="200" cy="730" r="20" stroke="#A1A1B5" stroke-width="2" fill="none"/>
  
  <text x="200" y="580" font-family="Arial" font-size="18" fill="#A1A1B5" text-anchor="middle">Mobile Mockup</text>
</svg> 